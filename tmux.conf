unbind C-b
set -g prefix C-a
bind C-a send-prefix
# Start index with 1 instead of 0 (easier for pane switching)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on

set -g status off
